coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
        base: auto
        if_ci_failed: error

flags:
  react-celo:
    paths:
      - packages/react-celo/
  walletconnect:
    paths:
      - packages/walletconnect/
ignore:
  - 'packages/*/node_modules'
  - 'node_modules'
  - 'packages/example'
